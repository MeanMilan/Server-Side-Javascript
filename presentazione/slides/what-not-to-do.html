<h2>What not to do</h2>


<ul>
    <li>everything that is CPU intensive</li>
    <li>image/video processing</li>
    <li>heavweight number crunching</li>
    <li>compressing files</li>
    <li>everything involving complex algorithms</li>
</ul>


<p style="margin:10px; margin-top:30px">Event loops are highly specialized and not general purpose </p>
